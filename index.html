<!-- doctor & user registration Login  -->

    <!-- DOCTOR PROPER RAGISTRATION PAGE -->
    <div class="AB">
        
        <form action="">
            <div class="cross">
                &#10060;
            </div>
            <div class="full-registration-div">
                <div class="registration-header-text">
                    <p>REGISTER YOUR SELF</p>
                </div>
                <div class="first-input-field">
                    <div class="input-1 padding">
                        <label for="name">Full Name:</label>
                        <input type="text" placeholder="Enter your full name">
                    </div>
                    <div class="input-2 padding">
                        <label for="Email">Email:</label>
                        <input type="email" placeholder="Enter your Email address">
                    </div>
                    <div class="input-3 padding">
                        <label for="mobile">Mobile:</label>
                        <input type="number" placeholder="Enter your mobile number">
                    </div>
                    <div class="state-div padding">
                        <label for="State">Select State:</label>
                        <select name="state" id="state-select">
                            <option value="state">State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                    </div>

                    <!-- <div class="address-div"> -->
                        <div class="input-4 padding">
                            <label for="">District & City:</label>
                            <input type="text" placeholder="Enter Your District & City">
                        </div>
                        <div class="input-5 padding">
                            <label for="">PIN Code:</label>
                            <input type="number" placeholder="Enter Your PIN Code">
                        </div>
                    <!-- </div> -->
                </div>
                <div class="gender-div padding">
                    <h3>Gender:</h3>
                    <div class="input-6">
                        <label for="male">Male:</label>
                        <input type="radio" name="gender">
                    </div>
                    <div class="input-7">
                        <label for="male">Female:</label>
                        <input type="radio" name="gender">
                    </div>
                    <div class="input-8">
                        <label for="male">Others:</label>
                        <input type="radio" name="gender">
                    </div>
                </div>

                <div class="qualification">
                    <div class="input-9 padding">
                        <label for="">Medical Qualification</label>
                        <input type="text" placeholder="Enter your last Medical qualification">
                    </div>
                    <div class="input-10 padding">
                        <label for="">your Collage Name</label>
                        <input type="text" placeholder="Enter your Collage name">
                    </div>
                    <div class="input-11 padding">
                        <label for="">Enter Doctor Ragistration Number</label>
                        <input type="text" placeholder="Doctor Ragistration Number">
                    </div>
                
                    <div class="password-input-12 padding">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                </div>

            </div>
            <div class="registration-button">
                <button>Click to Register</button>
            </div>
        </form>

            <div class="doctor-login-input-3">

            </div>
            <div class="doctor-login-button">
                <button><a href="homePage.html">Login</a></button>
